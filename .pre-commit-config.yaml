# Pre-commit hooks configuration for ez-automl-lite
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Ruff - Fast Python linter and formatter (replaces black, isort, flake8, pylint)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Linter with auto-fix (fails only if can't fix)
      - id: ruff
        args: [--fix]
      # Formatter
      - id: ruff-format

  # Pre-commit built-in hooks for basic checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: debug-statements
      # Removed mixed-line-ending to avoid conflicts with unstaged files

  # Type checking with mypy (optional - commented out due to strict checking)
  # Uncomment when ready to add full type annotations
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.13.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies:
  #         - pandas-stubs
  #         - types-setuptools
  #       args: [--ignore-missing-imports, --no-strict-optional]
  #       exclude: ^(tests/|examples/|scripts/)

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^(tests/|examples/)

# Run on all files or specific stages
default_language_version:
  python: python3.11

# Exclude patterns
exclude: |
  (?x)^(
      .*\.egg-info/.*|
      .*__pycache__/.*|
      \.git/.*|
      \.mypy_cache/.*|
      \.pytest_cache/.*|
      \.ruff_cache/.*|
      dist/.*|
      build/.*|
      .*\.pyc$|
      .*_version\.py$
  )$
